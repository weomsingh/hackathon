<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RingGuard | Forensic Intelligence Engine</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Icons & Libs -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="static/style.css">
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="brand">
            <div class="brand-mark"></div>
            <span>RingGuard</span>
        </div>

        <div class="nav">
            <div class="nav-item active" id="nav-dash">
                <i data-lucide="layout-grid"></i> Dashboard
            </div>
            <div class="nav-item" id="nav-graph">
                <i data-lucide="network"></i> Graph Analysis
            </div>
            <div style="flex:1"></div>
            <div class="brand-item" style="color:var(--text-secondary); font-size:0.8rem">
                System Status: Online
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <div class="topbar">
            <div class="page-title">Dashboard Overview</div>
            <div style="color:var(--text-secondary); font-size:0.85rem">v2.4.0 Enterprise</div>
        </div>

        <!-- Upload View -->
        <section id="view-upload" class="view-section active">
            <div class="upload-hero">
                <h1 class="hero-head">Financial Fraud Detection</h1>
                <p style="color:var(--text-secondary); margin-bottom:2rem">
                    Upload transaction logs to detect <span style="color:var(--accent)">Money Muling</span>,
                    <span style="color:var(--accent)">Smurfing</span>, and <span style="color:var(--accent)">Shell
                        Chains</span>.
                </p>

                <div class="drop-zone" id="dropZone">
                    <i data-lucide="file-up"
                        style="width:48px; height:48px; color:var(--text-secondary); margin-bottom:1rem"></i>
                    <h3>Drop CSV File Here</h3>
                    <p style="font-size:0.9rem; color:var(--text-secondary)">drag & drop or click to browse</p>
                    <input type="file" id="fileInput" accept=".csv" hidden>
                </div>

                <button id="analyzeBtn" class="btn-primary" disabled>Analyze for Fraud Rings â†’</button>
            </div>
        </section>

        <!-- Tooltip -->
        <div id="tooltip" class="tooltip"></div>
    </main>

    <script src="static/script.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
